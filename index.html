<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradisse Design | Muebles Premium a Medida</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      .hide-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
      }
      .show-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      /* SW7036 */
      :root {
        --sw7036: #d6cfc4;
        --sw7036-dark: #b8b1a1;
        --sw7036-light: #ede8e2;
        --sw7036-accent: #a89c87;
        --sw7036-contrast: #6e6657;
      }
      body {
        background-color: var(--sw7036-light);
        color: var(--sw7036-contrast);
      }
      .hero-pattern {
        background-image: url("images/fonini.jpg");
        background-size: cover;
        background-position: center;
        background-color: var(--sw7036);
      }
      header,
      .bg-white,
      .bg-gradient-to-b,
      .bg-amber-50,
      .bg-stone-50,
      .bg-gray-50 {
        background-color: var(--sw7036-light) !important;
      }
      .text-gray-800,
      .text-stone-900,
      .text-amber-800,
      .text-stone-700,
      .text-gray-700,
      .text-\[\#4e3a2e\],
      .text-\[\#6b4f3b\],
      .text-\[\#8c6e54\] {
        color: var(--sw7036-contrast) !important;
      }
      .border-stone-200,
      .border-amber-200,
      .border-\[\#a38f62\] {
        border-color: var(--sw7036-accent) !important;
      }
      .bg-amber-800,
      .bg-amber-700,
      .bg-\[\#6b4f3b\],
      .bg-\[\#8c6e54\] {
        background-color: var(--sw7036-accent) !important;
      }
      .hover\:bg-amber-700:hover,
      .hover\:bg-amber-800:hover,
      .hover\:bg-\[\#6b4f3b\]:hover {
        background-color: var(--sw7036-contrast) !important;
      }
      .bg-amber-50,
      .bg-stone-100 {
        background-color: var(--sw7036) !important;
      }
      .bg-amber-50\/50 {
        background-color: rgba(214, 207, 196, 0.5) !important;
      }
      .focus\:ring-amber-600:focus,
      .focus\:border-amber-600:focus {
        border-color: var(--sw7036-accent) !important;
        box-shadow: 0 0 0 2px var(--sw7036-accent);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--sw7036-accent);
      }
      .rounded-xl,
      .rounded-lg {
        border-radius: 0.75rem;
      }

      /* Animaciones */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .zoom-in {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .zoom-in.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* Rebote footer */
      .bounce {
        will-change: transform;
      }
      .bounce:hover {
        animation: bounce 0.6s;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      /* Estilos para el menú móvil */
      .mobile-menu {
        transition: transform 0.3s ease-out;
        transform: translateX(100%);
      }
      .mobile-menu.open {
        transform: translateX(0);
      }
    </style>
  </head>

  <body>

                </li>
                <li>

          </header>
        );
      };

      const Hero = () => (
        <section className="hero-pattern h-screen pt-32 flex items-center fade-in">
          <div className="container mx-auto px-4">
            <div className="max-w-2xl backdrop-blur-sm bg-white bg-opacity-80 p-8 rounded zoom-in">
              <h1 className="text-4xl md:text-5xl font-playfair font-bold text-gray-800 mb-4 slide-left">

              <p className="text-lg md:text-xl text-gray-700 font-montserrat mb-6 slide-right">
                Diseños premium de interior para todo tipo de espacios.
              </p>
              <a
                href="https://wa.me/5491130890681?text=Hola!%20Me%20gustaría%20solicitar%20una%20consulta%20sobre%20muebles%20a%20medida."

      const Services = () => (
        <section

        >
          <div className="container mx-auto px-4 max-w-6xl">
            <h2 className="text-4xl font-playfair font-bold text-center mb-16 text-stone-900 slide-left">
              <a

            </h2>
            <div className="grid md:grid-cols-3 gap-10">
              <div className="bg-white border border-stone-200 rounded-xl shadow-sm hover:shadow-md transition-all p-8 slide-left">
                <h3 className="text-xl font-playfair font-semibold mb-4 text-amber-800">

                <p className="text-stone-700 font-montserrat leading-relaxed">
                  Creamos piezas únicas que se adaptan a tu espacio, tu estilo y

              <div className="bg-white border border-stone-200 rounded-xl shadow-sm hover:shadow-md transition-all p-8 slide-right">
                <h3 className="text-xl font-playfair font-semibold mb-4 text-amber-800">
                  Renders 3D
                </h3>
                <p className="text-stone-700 font-montserrat leading-relaxed">
                  Antes de fabricar, te mostramos visualizaciones realistas en
                  3D de tus muebles. Así podés ver cómo quedarán en tu espacio,
                  asegurando que cada detalle sea perfecto antes de avanzar.
                </p>
              </div>
            </div>
          </div>
        </section>
      );

      const DestacadoProduct = () => {
        const images = [
          {
            src: "images/mesa_centro.jpg",
            alt: "Mesa de Centro - Moderna y elegante",
            name: "Mesa de Centro",
          },
          {
            src: "images/sillon_chester.jpg",
            alt: "Sillón Chester - Clásico y sofisticado",
            name: "Sillón Chester",
          },
          {
            src: "images/estanteria.jpg",
            alt: "Estantería Modular - Industrial y versátil",
            name: "Estantería Modular",
          },
        ];

        const novedades = [
          {
            image: "images/novedad1.jpg",
            title: "Nuevo lanzamiento: Mesa de comedor extensible",
            description:
              "Ideal para espacios pequeños, se adapta a tus necesidades.",
          },
          {
            image: "images/novedad2.jpg",
            title: "Sillón relax con tapizado premium",
            description: "Comodidad y diseño para tu living.",
          },
        ];

        const [currentIndex, setCurrentIndex] = useState(0);
        const [novedadIndex, setNovedadIndex] = useState(0);

        const prevImage = () => {
          setCurrentIndex((prev) =>
            prev === 0 ? images.length - 1 : prev - 1
          );
        };
        const nextImage = () => {
          setCurrentIndex((prev) =>
            prev === images.length - 1 ? 0 : prev + 1
          );
        };

        const prevNovedad = () => {
          setNovedadIndex((prev) =>
            prev === 0 ? novedades.length - 1 : prev - 1
          );
        };
        const nextNovedad = () => {
          setNovedadIndex((prev) =>
            prev === novedades.length - 1 ? 0 : prev + 1
          );
        };

        const getWhatsAppLink = (productName) => {
          const message = encodeURIComponent(
            `Hola! Me gustaría recibir más información sobre el producto: "${productName}".`
          );
          return `https://wa.me/5491130890681?text=${message}`;
        };

        return (
          <section
            id="destacado"
            className="py-20 bg-gradient-to-b from-[#f3ece2] via-[#e7ddcf] to-[#d9cbb8] fade-in"
          >
            <div className="container mx-auto px-4 max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-12">
              
              {/* Productos Destacados */}
              <div className="flex flex-col items-center slide-left">
                <a
                  href="galeria.html"
                  className="block cursor-pointer hover:underline"

                  <h2 className="text-4xl font-playfair font-bold text-center mb-10 text-[#4e3a2e]">

                </a>
                <div className="relative w-full max-w-md h-96 overflow-hidden rounded-lg shadow-lg border border-[#a38f62]">
                  <img
                    src={images[currentIndex].src}
                    alt={images[currentIndex].alt}
                    className="w-full h-full object-cover transition-transform duration-500"
                  />
                  <button
                    type="button"
                    onClick={prevImage}
                    className="absolute left-2 top-1/2 transform -translate-y-1/2 bg-[#6b4f3b] bg-opacity-80 text-white p-3 rounded-full shadow-md hover:bg-opacity-100 transition"

                  <button
                    type="button"
                    onClick={nextImage}
                    className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-[#6b4f3b] bg-opacity-80 text-white p-3 rounded-full shadow-md hover:bg-opacity-100 transition"

                    &gt;

                </div>
                <div className="mt-8 text-center">
                  <h3 className="text-2xl font-playfair font-bold text-[#4e3a2e] mb-2">
                    {images[currentIndex].alt.split(" - ")[0]}
                  </h3>
                  <p className="text-[#6b4f3b] font-montserrat leading-relaxed text-lg mb-4">
                    {images[currentIndex].alt.split(" - ")[1]}
                  </p>
                  <a
                    href={getWhatsAppLink(images[currentIndex].name)}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="inline-block bg-amber-800 hover:bg-amber-700 text-white px-4 py-2 rounded transition-colors font-montserrat text-sm"

              </div>

                  <button

                    className="absolute left-2 top-1/2 transform -translate-y-1/2 bg-[#6b4f3b] bg-opacity-80 text-white p-3 rounded-full shadow-md hover:bg-opacity-100 transition"

                    &lt;

                  <button
                    type="button"

                    className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-[#6b4f3b] bg-opacity-80 text-white p-3 rounded-full shadow-md hover:bg-opacity-100 transition"

                    &gt;

                </div>
                <div className="mt-8 text-center">
                  <h3 className="text-2xl font-playfair font-bold text-[#4e3a2e] mb-2">

                  </h3>
                  <p className="text-[#6b4f3b] font-montserrat leading-relaxed text-lg mb-4">

                  </p>
                  <a
                    href={getWhatsAppLink(novedades[novedadIndex].title)}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="inline-block bg-amber-800 hover:bg-amber-700 text-white px-4 py-2 rounded transition-colors font-montserrat text-sm"

      };

      const ProductCatalog = () => {
        const [dolarBlue, setDolarBlue] = useState(null);
        const [currency, setCurrency] = useState("ARS"); // 'ARS' or 'USD'

        useEffect(() => {
          const fetchDolarBlue = async () => {
            try {
              // Using a proxy to bypass CORS issues with DolarApi.com
              const response = await fetch(
                "https://api.allorigins.win/raw?url=https://dolarapi.com/v1/dolares/blue"
              );
              const data = await response.json();
              setDolarBlue(data.venta); // Get the selling price of Dolar Blue
            } catch (error) {
              console.error("Error fetching Dolar Blue:", error);
              setDolarBlue(null); // Handle error case
            }
          };
          fetchDolarBlue();
        }, []);

        const products = [
          {
            id: 1,
            name: "Rack Tv Nazi",
            description:
              "Rack de TV con diseño moderno y elegante, fabricado en madera de alta calidad.",
            priceUSD: 350,
            image: "images/mesa_centro.jpg",
          },
          {
            id: 2,
            name: "Sillón Individual Chester",
            description:
              "Sillón clásico estilo Chester tapizado en cuero genuino, perfecto para añadir un toque de elegancia.",
            priceUSD: 800,
            image: "images/sillon_chester.jpg",
          },
          {
            id: 3,
            name: "Estantería Modular Industrial",
            description:
              "Estantería de metal y madera, diseño industrial. Adaptable a diferentes espacios y necesidades de almacenamiento.",
            priceUSD: 480,
            image: "images/estanteria.jpg",
          },
          {
            id: 4,
            name: "Cama King Size con Cabecero Tapizado",
            description:
              "Cama de lujo con cabecero tapizado en terciopelo, estructura robusta y diseño contemporáneo.",
            priceUSD: 1200,
            image: "images/cama.jpg",
          },
          {
            id: 5,
            name: "Escritorio Ejecutivo de Roble",
            description:
              "Escritorio amplio y funcional, fabricado en roble macizo con cajones integrados. Ideal para oficina en casa.",
            priceUSD: 650,
            image: "images/escritorio_ejecutivo.jpg",
          },
          {
            id: 6,
            name: "Juego de Sillas de Comedor Modernas (x4)",
            description:
              "Set de cuatro sillas de comedor con diseño ergonómico y patas de metal. Comodidad y estilo para tu comedor.",
            priceUSD: 520,
            image: "images/sillas_comedor.jpg",
          },
        ];

        const formatPrice = (priceUSD) => {
          if (currency === "USD") {
            return `USD ${priceUSD.toFixed(2)}`;
          } else {
            if (dolarBlue) {
              const priceARS = priceUSD * dolarBlue;
              return `ARS ${priceARS.toLocaleString("es-AR", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
              })}`;
            } else {
              return "Cargando cotización...";
            }
          }
        };

        const getWhatsAppLink = (productName) => {
          const message = encodeURIComponent(
            `Hola! Me gustaría recibir más información sobre el producto: "${productName}".`
          );
          return `https://wa.me/5491130890681?text=${message}`;
        };

        return (
          <section id="catalogo" className="py-20 bg-white fade-in">
            <div className="container mx-auto px-4 max-w-6xl">
              <a
                href="catalogo.html"
                className="block cursor-pointer hover:underline"
              >
                <h2 className="text-4xl font-playfair font-bold text-center mb-10 text-stone-900 slide-left">
                  Catálogo de Productos
                </h2>
              </a>
              <div className="flex justify-center mb-8">
                <button
                  type="button"
                  onClick={() => setCurrency("ARS")}
                  className={`px-6 py-2 rounded-l-lg font-montserrat font-semibold transition-all ${
                    currency === "ARS"
                      ? "bg-amber-800 text-white"
                      : "bg-gray-200 text-gray-700 hover:bg-gray-300"
                  }`}
                >
                  Pesos Argentinos (ARS)
                </button>
                <button
                  type="button"
                  onClick={() => setCurrency("USD")}
                  className={`px-6 py-2 rounded-r-lg font-montserrat font-semibold transition-all ${
                    currency === "USD"
                      ? "bg-amber-800 text-white"
                      : "bg-gray-200 text-gray-700 hover:bg-gray-300"
                  }`}
                >
                  Dólares (USD)
                </button>
              </div>

              {currency === "ARS" && dolarBlue && (
                <p className="text-center text-sm text-gray-600 mb-8 fade-in">
                  Cotización Dólar Blue (venta): ARS{" "}

                    minimumFractionDigits: 2,

      const observer = new IntersectionObserver(

          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }

        },
