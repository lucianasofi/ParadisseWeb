<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradisse Design | Muebles Premium a Medida</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .hero-pattern {
      background-image: url('images/fonini.jpg');
      background-size: cover;
      background-position: center;
    }
    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #a38f62;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const Header = () => (
      <header className="fixed w-full bg-white bg-opacity-90 z-50 shadow-sm">
        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
          <h1 className="text-2xl font-playfair font-semibold text-gray-800 tracking-wider">PARADISSE DESIGN</h1>
          <nav className="hidden md:block">
            <ul className="flex space-x-8">
              <li><a href="#servicios" className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat">Servicios</a></li>
              <li><a href="#galeria" className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat">Galería</a></li>
              <li><a href="#proceso" className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat">Proceso</a></li>
              <li><a href="#contacto" className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </header>
    );

    const Hero = () => (
      <section className="hero-pattern h-screen pt-32 flex items-center">
        <div className="container mx-auto px-4">
          <div className="max-w-2xl backdrop-blur-sm bg-white bg-opacity-80 p-8 rounded">
            <h1 className="text-4xl md:text-5xl font-playfair font-bold text-gray-800 mb-4">Muebles Premium a Tu Medida</h1>
            <p className="text-lg md:text-xl text-gray-700 font-montserrat mb-6">Diseño exclusivo y fabricación artesanal que transforma tus espacios</p>
            <a href="#contacto" className="inline-block bg-amber-800 hover:bg-amber-700 text-white px-6 py-3 rounded transition-colors font-montserrat">
              Solicitar consulta
            </a>
          </div>
        </div>
      </section>
    );

    const Services = () => (
      <section id="servicios" className="py-20 bg-white">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl md:text-4xl font-playfair font-bold text-center mb-16 text-gray-800">Nuestros Servicios</h2>
          <div className="grid md:grid-cols-3 gap-8">
            <div className="bg-gray-50 p-8 rounded-lg hover:shadow-lg transition-shadow">
              <h3 className="text-xl font-playfair font-semibold mb-3 text-gray-800">Muebles a Medida</h3>
              <p className="text-gray-600 font-montserrat">Diseño y fabricación de piezas exclusivas adaptadas a tus necesidades y estilo de vida.</p>
            </div>
            <div className="bg-gray-50 p-8 rounded-lg hover:shadow-lg transition-shadow">
              <h3 className="text-xl font-playfair font-semibold mb-3 text-gray-800">Asesoría Personalizada</h3>
              <p className="text-gray-600 font-montserrat">Sesiones individualizadas para definir materiales, estilos y soluciones para tu espacio.</p>
            </div>
            <div className="bg-gray-50 p-8 rounded-lg hover:shadow-lg transition-shadow">
              <h3 className="text-xl font-playfair font-semibold mb-3 text-gray-800">Renders 3D</h3>
              <p className="text-gray-600 font-montserrat">Visualización previa de cómo quedarán los muebles en tu espacio antes de la fabricación.</p>
            </div>
          </div>
        </div>
      </section>
    );

    const Gallery = () => {
      const galleryImages = [
        { src: 'images/biblioteca.jpg', alt: 'Biblioteca moderna de nogal con detalles dorados integrada en sala de estar contemporánea' },
        { src: 'images/com.jpg', alt: 'Comedor con mesa de roble macizo y sillas tapizadas en cuero color tierra' },
        { src: 'images/escritorio.jpg', alt: 'Escritorio flotante con iluminación LED integrada para home office minimalista' },
        { src: 'images/cocina.jpg', alt: 'Cocina moderna con isla central de mármol y gabinetes de madera lacada' },
        { src: 'images/tv.jpg', alt: 'Mueble TV de diseño minimalista con paneles de madera y detalles en metal' },
        { src: 'images/dormitorio.jpg', alt: 'Dormitorio principal con cabecera artesanal y mesitas de noche personalizadas' }
      ];

      return (
        <section id="galeria" className="py-20 bg-gray-50">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-playfair font-bold text-center mb-16 text-gray-800">Galería</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {galleryImages.map((image, index) => (
                <div key={index} className="gallery-item relative overflow-hidden rounded-lg group">
                  <img src={image.src} alt={image.alt} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                  <div className="gallery-overlay absolute inset-0 bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 flex items-center justify-center">
                    <span className="text-white font-montserrat text-center px-4">{image.alt.substr(0, 120)}{image.alt.length > 120 ? '...' : ''}</span>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    const Process = () => (
      <section id="proceso" className="py-20 bg-gray-100">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl md:text-4xl font-playfair font-bold text-center mb-16 text-gray-800">Nuestro Proceso</h2>
          <p className="text-center text-gray-700 font-montserrat">Consulta inicial, diseño conceptual, selección de materiales, fabricación e instalación.</p>
        </div>
      </section>
    );

    const ContactForm = () => (
      <section id="contacto" className="py-20 bg-white">
        <div className="container mx-auto px-4 max-w-2xl">
          <h2 className="text-3xl font-bold mb-8 text-center">Contáctanos</h2>
          <form action="https://formspree.io/f/xkgzlzld" method="POST" className="bg-white p-6 rounded-lg shadow-md">
            <input className="border w-full p-2 mb-3" name="nombre" placeholder="Nombre" required />
            <input className="border w-full p-2 mb-3" name="apellido" placeholder="Apellido" required />
            <input className="border w-full p-2 mb-3" name="telefono" placeholder="Teléfono" required />
            <input className="border w-full p-2 mb-3" type="email" name="email" placeholder="Email" required />
            <textarea className="border w-full p-2 mb-3" name="consulta" placeholder="Consulta" rows="4" required></textarea>
            <button className="bg-amber-800 hover:bg-amber-700 text-white px-6 py-3 rounded w-full">Enviar</button>
          </form>
        </div>
      </section>
    );

    const Footer = () => (
      <footer className="bg-gray-900 text-gray-300 py-12 text-center">
        <p className="font-montserrat text-sm">&copy; {new Date().getFullYear()} Paradisse Design. Todos los derechos reservados.</p>
      </footer>
    );

    const App = () => (
      <div className="font-montserrat">
        <Header />
        <Hero />
        <Services />
        <Gallery />
        <Process />
        <ContactForm /> {/* ✅ ahora el formulario se muestra */}
        <Footer />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
