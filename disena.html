<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradisse Design | Diseña con Paradisse</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      /* Scroll up/down header styles */
      .hide-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
      }
      .show-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      /* SW7036 Accessible Beige palette */
      :root {
        --sw7036: #d6cfc4;
        --sw7036-dark: #b8b1a1;
        --sw7036-light: #ede8e2;
        --sw7036-accent: #a89c87;
        --sw7036-contrast: #6e6657;
      }
      body {
        background-color: var(--sw7036-light);
        color: var(--sw7036-contrast);
      }
      .hero-pattern {
        background-image: url("images/fonini.jpg");
        background-size: cover;
        background-position: center;
        background-color: var(--sw7036);
      }
      header,
      .bg-white,
      .bg-gradient-to-b,
      .bg-amber-50,
      .bg-stone-50,
      .bg-gray-50 {
        background-color: var(--sw7036-light) !important;
      }
      .text-gray-800,
      .text-stone-900,
      .text-amber-800,
      .text-stone-700,
      .text-gray-700,
      .text-\[\#4e3a2e\],
      .text-\[\#6b4f3b\],
      .text-\[\#8c6e54\] {
        color: var(--sw7036-contrast) !important;
      }
      .border-stone-200,
      .border-amber-200,
      .border-\[\#a38f62\] {
        border-color: var(--sw7036-accent) !important;
      }
      .bg-amber-800,
      .bg-amber-700,
      .bg-\[\#6b4f3b\],
      .bg-\[\#8c6e54\] {
        background-color: var(--sw7036-accent) !important;
      }
      .hover\:bg-amber-700:hover,
      .hover\:bg-amber-800:hover,
      .hover\:bg-\[\#6b4f3b\]:hover {
        background-color: var(--sw7036-contrast) !important;
      }
      .bg-amber-50,
      .bg-stone-100 {
        background-color: var(--sw7036) !important;
      }
      .bg-amber-50\/50 {
        background-color: rgba(214, 207, 196, 0.5) !important;
      }
      .focus\:ring-amber-600:focus,
      .focus\:border-amber-600:focus {
        border-color: var(--sw7036-accent) !important;
        box-shadow: 0 0 0 2px var(--sw7036-accent);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--sw7036-accent);
      }
      .rounded-xl,
      .rounded-lg {
        border-radius: 0.75rem;
      }

      /* Animaciones */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .zoom-in {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .zoom-in.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* Rebote footer */
      .bounce {
        will-change: transform;
      }
      .bounce:hover {
        animation: bounce 0.6s;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const Header = () => (
        <header className="fixed w-full bg-white bg-opacity-90 z-50 shadow-sm fade-in">
          <div className="container mx-auto px-4 py-4 flex justify-between items-center">

              <h1 className="text-2xl font-playfair font-semibold text-gray-800 tracking-wider flex items-center gap-2">
              <img
                src="images/logo_pd.png"
                alt="Paradisse Design Logo"
                className="w-8 h-8 object-contain ml-2"
              />

              </h1>
            </a>
            {/* Botón de hamburguesa para móvil */}
              <div className="md:hidden">
                <button
                  onClick={toggleMobileMenu}
                  className="text-gray-700 hover:text-amber-800 focus:outline-none"
                >
                  <svg
                    className="w-8 h-8"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                  </svg>
                </button>
              </div>
            <nav className="hidden md:block">
              <ul className="flex space-x-8">
                <li>
                  <a
                    href="servicios.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Servicios
                  </a>
                </li>
                <li>
                  <a
                    href="galeria.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Galería
                  </a>
                </li>
                <li>
                  <a
                    href="catalogo.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Catálogo
                  </a>
                </li>
                <li>
                  <a
                    href="proceso.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Proceso
                  </a>
                </li>
                <li>
                  <a
                    href="index.html#contacto"

                  </a>
                </li>
                <li>
                  <a

                    Diseña con Paradisse
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      );
      
      const Disena = () => (
        <section id="disena" className="py-20 bg-white fade-in pt-32">
          <div className="container mx-auto px-4 max-w-6xl">
            <h2 className="text-4xl font-playfair font-bold text-center mb-10 text-stone-900 slide-left">
              Diseña con Paradisse
            </h2>
            <p className="text-lg text-center text-stone-700 font-montserrat mb-12 slide-right">
              Visualizá cómo tus ideas pueden tomar forma.
              Observa en los espacios que hemos creado y déjate inspirar para tu próximo diseño.
            </p>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
              <div className="bg-white border border-stone-200 rounded-xl shadow-lg hover:shadow-xl transition-all p-6 flex flex-col zoom-in">
                <h3 className="text-2xl font-playfair font-bold text-amber-800 mb-4 text-center">
                  Proyecto Remeros
                </h3>
                <div className="relative w-full h-96 mb-4 rounded-lg overflow-hidden">
                  <iframe
                    src="https://app.lapentor.com/sphere/remeros?scene=66c10fe823b38f366a0fe330"
                    frameBorder="0"
                    width="100%"
                    height="100%"
                    allowFullScreen={true}
                    className="absolute inset-0"
                  ></iframe>
                </div>
                <p className="text-stone-700 font-montserrat text-sm mb-4">
                  Un recorrido virtual por uno de nuestros proyectos de espacios cómodos para vivir.
                </p>
                <a
                  href="https://app.lapentor.com/sphere/remeros?scene=66c10fe823b38f366a0fe330"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="inline-block bg-amber-800 hover:bg-amber-700 text-white px-4 py-2 rounded transition-colors font-montserrat text-sm text-center"
                >
                  Ver Proyecto Completo
                </a>
              </div>

              <div className="bg-white border border-stone-200 rounded-xl shadow-lg hover:shadow-xl transition-all p-6 flex flex-col zoom-in">
                <h3 className="text-2xl font-playfair font-bold text-amber-800 mb-4 text-center">
                  Proyecto Hotel
                </h3>
                <div className="relative w-full h-96 mb-4 rounded-lg overflow-hidden">
                  <iframe
                    src="https://app.lapentor.com/sphere/hotel-1711837594"
                    frameBorder="0"
                    width="100%"
                    height="100%"
                    allowFullScreen={true}
                    className="absolute inset-0"
                  ></iframe>
                </div>
                <p className="text-stone-700 font-montserrat text-sm mb-4">
                  Descubre cómo transformamos espacios comerciales.
                </p>
                <a
                  href="https://app.lapentor.com/sphere/hotel-1711837594"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="inline-block bg-amber-800 hover:bg-amber-700 text-white px-4 py-2 rounded transition-colors font-montserrat text-sm text-center"
                >
                  Ver Proyecto Completo
                </a>
              </div>
            </div>

            <div className="text-center mt-16">
              <p className="text-xl font-playfair font-bold text-stone-900 mb-6">
                ¿Listo para diseñar tu propio espacio?
              </p>
              <a
                href="index.html#contacto"
                className="inline-block bg-amber-800 hover:bg-amber-700 text-white px-8 py-4 rounded-lg transition-colors font-montserrat text-lg shadow-lg"
              >
                Contáctanos
              </a>
            </div>
          </div>
        </section>
      );

      const Footer = () => (
        <footer className="bg-gradient-to-b from-[#e7ddcf] to-[#f3ece2] border-t border-black/10 fade-in">
          <div className="max-w-5xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div className="flex items-center gap-3 font-semibold text-[#4e3a2e]">
              <img
                src="images/logo_pd.png"
                alt="Paradisse Design Logo"
                className="w-6 h-6 object-contain mr-2"
              />
              <span>Paradisse Design</span>
            </div>
            <nav className="flex gap-4">
              <a
                href="https://www.instagram.com/paradisse.design"
                target="_blank"
                rel="noopener noreferrer"
                className="px-4 py-2 rounded-full bg-[#6b4f3b] text-white shadow transition bounce"
              >
                Instagram
              </a>
              <a
                href="https://wa.me/5491130890681"
                target="_blank"
                rel="noopener noreferrer"
                className="px-4 py-2 rounded-full bg-[#8c6e54] text-white shadow transition bounce"
              >
                WhatsApp
              </a>
            </nav>
          </div>
        </footer>
      );

      const App = () => {
        return (
          <div className="font-montserrat">
            <Header />
            <DisenaConParadisse />
            <Footer />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));

      // IntersectionObserver para animaciones
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.15 }
      );

      document
        .querySelectorAll(".fade-in, .slide-left, .slide-right, .zoom-in")
        .forEach((el) => {
          observer.observe(el);
        });
    </script>
  </body>
</html>
