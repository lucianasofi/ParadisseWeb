<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradisse Design | Nuestros Servicios Detallados</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      /* Configuración de fuentes */
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }

      /* Scroll up/down header styles */
      .hide-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
      }
      .show-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      
      /* SW7036 Accessible Beige palette */
      :root {
        --sw7036: #d6cfc4;
        --sw7036-dark: #b8b1a1;
        --sw7036-light: #ede8e2;
        --sw7036-accent: #a89c87;
        --sw7036-contrast: #6e6657;
      }
      
      body {
        background-color: var(--sw7036-light);
        color: var(--sw7036-contrast);
      }
      
      .hero-pattern {
        background-image: url("images/fonini.jpg");
        background-size: cover;
        background-position: center;
        background-color: var(--sw7036);
      }
      
      header,
      .bg-white,
      .bg-gradient-to-b,
      .bg-amber-50,
      .bg-stone-50,
      .bg-gray-50 {
        background-color: var(--sw7036-light) !important;
      }
      
      .text-gray-800,
      .text-stone-900,
      .text-amber-800,
      .text-stone-700,
      .text-gray-700 {
        color: var(--sw7036-contrast) !important;
      }
      
      .border-stone-200,
      .border-amber-200 {
        border-color: var(--sw7036-accent) !important;
      }
      
      .bg-amber-800,
      .bg-amber-700 {
        background-color: var(--sw7036-accent) !important;
      }
      
      .hover\:bg-amber-700:hover,
      .hover\:bg-amber-800:hover {
        background-color: var(--sw7036-contrast) !important;
      }
      
      .bg-amber-50,
      .bg-stone-100 {
        background-color: var(--sw7036) !important;
      }
      
      .bg-amber-50\/50 {
        background-color: rgba(214, 207, 196, 0.5) !important;
      }
      
      .focus\:ring-amber-600:focus,
      .focus\:border-amber-600:focus {
        border-color: var(--sw7036-accent) !important;
        box-shadow: 0 0 0 2px var(--sw7036-accent);
      }
      
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--sw7036-accent);
      }
      
      .rounded-xl,
      .rounded-lg {
        border-radius: 0.75rem;
      }

      /* Animaciones */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .zoom-in {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .zoom-in.visible {
        opacity: 1;
        transform: scale(1);
      }

      .bounce:hover {
        animation: bounce 0.6s;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

                  </li>
                  <li>

                          className="block text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                        >
                          Servicios
                        </a>
                      </li>
                      <li>
                        <a
                          href="galeria.html"
                          className="block text-gray-700 hover:text-amber-800 transition-colors font-montserrat"

                          Galería
                        </a>
                      </li>
                      <li>

              </div>
              <div className="slide-right order-1 md:order-2">
                <h3 className="text-3xl font-playfair font-semibold mb-4 text-amber-800">
                  Asesoría Personalizada

            </div>

            {/* Servicio 3: Renders 3D */}

              <div className="slide-left">
                <h3 className="text-3xl font-playfair font-semibold mb-4 text-amber-800">
                  Renders 3D Realistas

                <p className="text-stone-700 font-montserrat leading-relaxed mb-6">

                  satisfacción.

                  <li>Visualización fotorrealista de proyectos.</li>
                  <li>Exploración de diferentes materiales y acabados.</li>
                  <li>Ajustes de diseño en tiempo real.</li>

      );

      const Footer = () => (

          <div className="max-w-5xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div className="flex items-center gap-3 font-semibold text-stone-700">

                src="images/logo_pd.png"
                alt="Paradisse Design Logo"

              />

              <a
                href="https://wa.me/5491172299130"
                target="_blank"

      );

      const App = () => (
        <div className="font-montserrat">
          <Header />
          <DetailedServices />
          <Footer />
        </div>
      );

      ReactDOM.render(<App />, document.getElementById("root"));

      setTimeout(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.15 }
        );

        const elementsToAnimate = document.querySelectorAll(".fade-in, .slide-left, .slide-right, .zoom-in");
        elementsToAnimate.forEach((el) => {
          observer.observe(el);
        });
      }, 100);
    </script>
  </body>
</html>
