<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradisse Design | Nuestros Servicios Detallados</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      /* Scroll up/down header styles */
      .hide-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
      }
      .show-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      /* SW7036 Accessible Beige palette */
      :root {
        --sw7036: #d6cfc4;
        --sw7036-dark: #b8b1a1;
        --sw7036-light: #ede8e2;
        --sw7036-accent: #a89c87;
        --sw7036-contrast: #6e6657;
      }
      body {
        background-color: var(--sw7036-light);
        color: var(--sw7036-contrast);
      }
      .hero-pattern {
        background-image: url("images/fonini.jpg");
        background-size: cover;
        background-position: center;
        background-color: var(--sw7036);
      }
      header,
      .bg-white,
      .bg-gradient-to-b,
      .bg-amber-50,
      .bg-stone-50,
      .bg-gray-50 {
        background-color: var(--sw7036-light) !important;
      }
      .text-gray-800,
      .text-stone-900,
      .text-amber-800,
      .text-stone-700,
      .text-gray-700,
      .text-\[\#4e3a2e\],
      .text-\[\#6b4f3b\],
      .text-\[\#8c6e54\] {
        color: var(--sw7036-contrast) !important;
      }
      .border-stone-200,
      .border-amber-200,
      .border-\[\#a38f62\] {
        border-color: var(--sw7036-accent) !important;
      }
      .bg-amber-800,
      .bg-amber-700,
      .bg-\[\#6b4f3b\],
      .bg-\[\#8c6e54\] {
        background-color: var(--sw7036-accent) !important;
      }
      .hover\:bg-amber-700:hover,
      .hover\:bg-amber-800:hover,
      .hover\:bg-\[\#6b4f3b\]:hover {
        background-color: var(--sw7036-contrast) !important;
      }
      .bg-amber-50,
      .bg-stone-100 {
        background-color: var(--sw7036) !important;
      }
      .bg-amber-50\/50 {
        background-color: rgba(214, 207, 196, 0.5) !important;
      }
      .focus\:ring-amber-600:focus,
      .focus\:border-amber-600:focus {
        border-color: var(--sw7036-accent) !important;
        box-shadow: 0 0 0 2px var(--sw7036-accent);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--sw7036-accent);
      }
      .rounded-xl,
      .rounded-lg {
        border-radius: 0.75rem;
      }

      /* Animaciones */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .zoom-in {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .zoom-in.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* Rebote footer */
      .bounce:hover {
        animation: bounce 0.6s;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const Header = () => (
        <header className="fixed w-full bg-white bg-opacity-90 z-50 shadow-sm fade-in">
          <div className="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 className="text-2xl font-playfair font-semibold text-gray-800 tracking-wider flex items-center gap-2">
              <img
                src="images/logo_pd.png"
                alt="Paradisse Design Logo"
                className="w-8 h-8 object-contain ml-2"
              />
              PARADISSE DESIGN
            </h1>
            <nav className="hidden md:block">
              <ul className="flex space-x-8">
                <li>
                  <a
                    href="servicios.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Servicios
                  </a>
                </li>
                <li>
                  <a
                    href="galeria.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Galería
                  </a>
                </li>
                <li>
                  <a
                    href="catalogo.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Catálogo
                  </a>
                </li>
                <li>
                  <a
                    href="proceso.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Proceso
                  </a>
                </li>
                <li>
                  <a
                    href="index.html#contacto"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Contacto
                  </a>
                </li>
                <li>
                  <a
                    href="disena.html"
                    className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                  >
                    Diseña con Paradisse
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      );
    
      const DetailedServices = () => (
        <section className="py-20 bg-gradient-to-b from-white via-stone-50 to-amber-50 fade-in pt-32">
          <div className="container mx-auto px-4 max-w-6xl">
            <h2 className="text-4xl font-playfair font-bold text-center mb-16 text-stone-900 slide-left">
              Nuestros Servicios en Detalle
            </h2>

            {/* Servicio 1: Muebles a Medida */}
            <div className="grid md:grid-cols-2 gap-10 items-center mb-20">
              <div className="slide-left">
                <h3 className="text-3xl font-playfair font-semibold mb-4 text-amber-800">
                  Muebles a Medida
                </h3>
                <p className="text-stone-700 font-montserrat leading-relaxed mb-6">
                  Creamos piezas únicas que se adaptan perfectamente a tu
                  espacio, estilo y necesidades. Desde bibliotecas empotradas
                  hasta el diseño integral de tu hogar, cada mueble es diseñado
                  exclusivamente para ti, con acabados artesanales y materiales
                  de primera calidad. Nos enfocamos en la funcionalidad, la
                  estética y la durabilidad para que tu inversión perdure en el
                  tiempo.
                </p>
                <ul className="list-disc list-inside text-stone-700 font-montserrat mb-6">
                  <li>Diseño personalizado y exclusivo.</li>
                  <li>Optimización del espacio y la funcionalidad.</li>
                  <li>
                    Selección de maderas nobles y materiales de alta gama.
                  </li>
                  <li>Acabados artesanales y atención al detalle.</li>
                </ul>
              </div>
              <div className="zoom-in">
                {/* Imagen real de un mueble a medida */}
                <img
                  src="images/rack_real.jpg"
                  alt="Mueble a medida real"
                  className="w-[28rem] h-56 object-cover mx-auto rounded-xl shadow-lg border border-stone-200 mb-4 transition-transform duration-300 cursor-pointer hover:scale-125"
                />
                <p className="text-center text-sm text-gray-600 font-montserrat">
                  Mueble de salón a medida, fabricado e instalado.
                </p>
                {/* Video local de fabricación de mueble a medida */}
                <div className="w-full h-64 bg-gray-200 rounded-xl overflow-hidden mt-6">
                  <video controls className="w-full h-full object-cover">
                    <source
                      src="videos/mueble_terminado.mp4"
                      type="video/mp4"
                    />
                  </video>
                </div>
                <p className="text-center text-sm text-gray-600 font-montserrat mt-2">
                  Video del proceso de fabricación de un mueble.
                </p>
              </div>
            </div>

            {/* Servicio 2: Asesoría Personalizada */}
            <div className="grid md:grid-cols-2 gap-10 items-center mb-20">
              <div className="zoom-in order-2 md:order-1">
                {/* Render de asesoría de diseño */}
                <img
                  src="images/asesoria_render.jpg"
                  alt="Render de asesoría de diseño"
                  className="w-full h-auto rounded-xl shadow-lg border border-stone-200 mb-4"
                />
                <p className="text-center text-sm text-gray-600 font-montserrat">
                  Render de un espacio diseñado con asesoría personalizada.
                </p>
                {/* Video local de un tour virtual o presentación de diseño */}
                <div className="w-full h-64 bg-gray-200 rounded-xl overflow-hidden mt-6">
                  <video controls className="w-full h-full object-cover">
                    <source
                      src="videos/tour_virtual_asesoria.mp4"
                      type="video/mp4"
                    />
                    Tu navegador no soporta la reproducción de video.
                  </video>
                </div>
                <p className="text-center text-sm text-gray-600 font-montserrat mt-2">
                  Video de un tour virtual de un proyecto de diseño.
                </p>
              </div>
              <div className="slide-right order-1 md:order-2">
                <h3 className="text-3xl font-playfair font-semibold mb-4 text-amber-800">
                  Asesoría Personalizada
                </h3>
                <p className="text-stone-700 font-montserrat leading-relaxed mb-6">
                  Te acompañamos en cada etapa del proceso, desde la concepción
                  de la idea hasta la materialización. Nuestro equipo de
                  diseñadores te brindará orientación experta en la elección de
                  estilos, materiales, colores y distribución, asegurando que el
                  resultado final no solo sea estético, sino también funcional y
                  armónico con tu hogar.
                </p>
                <ul className="list-disc list-inside text-stone-700 font-montserrat mb-6">
                  <li>Análisis de necesidades y preferencias.</li>
                  <li>Propuestas de diseño y distribución.</li>
                  <li>Selección de paletas de colores y texturas.</li>
                  <li>Optimización de la iluminación y el ambiente.</li>
                  <li>Medición del espacio donde va colocado el mueble.</li>
                </ul>
              </div>
            </div>

            {/* Servicio 3: Renders 3D */}
            <div className="grid md:grid-cols-2 gap-10 items-center mb-20">
              <div className="slide-left">
                <h3 className="text-3xl font-playfair font-semibold mb-4 text-amber-800">
                  Renders 3D Realistas
                </h3>
                <p className="text-stone-700 font-montserrat leading-relaxed mb-6">
                  Antes de iniciar la fabricación, te ofrecemos visualizaciones
                  3D de alta calidad de tus futuros muebles y espacios. Esto te
                  permite previsualizar el resultado con gran detalle, realizar
                  ajustes y asegurarte de que cada elemento sea perfecto antes
                  de la producción, evitando sorpresas y garantizando tu
                  satisfacción.
                </p>
                <ul className="list-disc list-inside text-stone-700 font-montserrat mb-6">
                  <li>Visualización fotorrealista de proyectos.</li>
                  <li>Exploración de diferentes materiales y acabados.</li>
                  <li>Ajustes de diseño en tiempo real.</li>
                  <li>Toma de decisiones informada y segura.</li>
                </ul>
              </div>
              <div className="zoom-in">
                {/* Imagen de ejemplo de render 3D */}
                <img
                  src="images/render_i.jpg"
                  alt="Ejemplo de render 3D"
                  className="w-[28rem] h-56 object-cover mx-auto rounded-xl shadow-lg border border-stone-200 mb-4 transition-transform duration-300 cursor-pointer hover:scale-125"
                />
                <p className="text-center text-sm text-gray-600 font-montserrat">
                  Render 3D de un Rack TV.
                </p>
                {/* Video local de un proceso de renderizado o animación 3D */}
                <div className="w-full h-64 bg-gray-200 rounded-xl overflow-hidden mt-6">
                  <video controls className="w-full h-full object-cover">
                    <source src="videos/render_m.mp4" type="video/mp4" />
                    Tu navegador no soporta la reproducción de video.
                  </video>
                </div>
                <p className="text-center text-sm text-gray-600 font-montserrat mt-2">
                  Video que muestra el proceso de creación de un render 3D.
                </p>
              </div>
            </div>

            {/* Llamada a la acción */}
            <div className="text-center mt-16 fade-in">
              <h3 className="text-3xl font-playfair font-bold text-stone-900 mb-6">
                ¿Listo para transformar tu espacio?
              </h3>
              <p className="text-lg text-stone-700 font-montserrat mb-8">
                Contáctanos hoy mismo para una consulta sin compromiso y
                descubre cómo podemos hacer realidad tus ideas.
              </p>
              <a
                href="index.html#contacto"
                className="inline-block bg-amber-800 hover:bg-amber-700 text-white px-8 py-4 rounded-lg transition-colors font-montserrat text-xl shadow-lg"
              >
                Solicitar Consulta
              </a>
            </div>
          </div>
        </section>
      );

      const Footer = () => (
        <footer className="bg-gradient-to-b from-[#e7ddcf] to-[#f3ece2] border-t border-black/10 fade-in">
          <div className="max-w-5xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div className="flex items-center gap-3 font-semibold text-[#4e3a2e]">
              <img
                src="images/logo_pd.png"
                alt="Paradisse Design Logo"
                className="w-6 h-6 object-contain mr-2"
              />
              <span>Paradisse Design</span>
            </div>
            <nav className="flex gap-3">
              <a
                href="https://www.instagram.com/paradisse.design"
                target="_blank"
                className="px-4 py-2 rounded-full bg-[#6b4f3b] text-white shadow transition bounce"
              >
                Instagram
              </a>
              <a
                href="https://wa.me/5491130890681"
                target="_blank"
                className="px-4 py-2 rounded-full bg-[#8c6e54] text-white shadow transition bounce"
              >
                WhatsApp
              </a>
            </nav>
          </div>
        </footer>
      );

      const App = () => (
        <div className="font-montserrat">
          <Header />
          <DetailedServices />
          <Footer />
        </div>
      );

      ReactDOM.render(<App />, document.getElementById("root"));

      // IntersectionObserver para animaciones
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.15 }
      );

      document
        .querySelectorAll(".fade-in, .slide-left, .slide-right, .zoom-in")
        .forEach((el) => {
          observer.observe(el);
        });
    </script>
  </body>
</html>
