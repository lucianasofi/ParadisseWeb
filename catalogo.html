<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradisse Design | Catálogo de Productos</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      .hide-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
      }
      .show-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      /* SW7036 */
      :root {
        --sw7036: #d6cfc4;
        --sw7036-dark: #b8b1a1;
        --sw7036-light: #ede8e2;
        --sw7036-accent: #a89c87;
        --sw7036-contrast: #6e6657;
      }
      body {
        background-color: var(--sw7036-light);
        color: var(--sw7036-contrast);
      }
      .hero-pattern {
        background-image: url("images/fonini.jpg");
        background-size: cover;
        background-position: center;
        background-color: var(--sw7036);
      }
      header,
      .bg-white,
      .bg-gradient-to-b,
      .bg-amber-50,
      .bg-stone-50,
      .bg-gray-50 {
        background-color: var(--sw7036-light) !important;
      }
      .text-gray-800,
      .text-stone-900,
      .text-amber-800,
      .text-stone-700,
      .text-gray-700,
      .text-\[\#4e3a2e\],
      .text-\[\#6b4f3b\],
      .text-\[\#8c6e54\] {
        color: var(--sw7036-contrast) !important;
      }
      .border-stone-200,
      .border-amber-200,
      .border-\[\#a38f62\] {
        border-color: var(--sw7036-accent) !important;
      }
      .bg-amber-800,
      .bg-amber-700,
      .bg-\[\#6b4f3b\],
      .bg-\[\#8c6e54\] {
        background-color: var(--sw7036-accent) !important;
      }
      .hover\:bg-amber-700:hover,
      .hover\:bg-amber-800:hover,
      .hover\:bg-\[\#6b4f3b\]:hover {
        background-color: var(--sw7036-contrast) !important;
      }
      .bg-amber-50,
      .bg-stone-100 {
        background-color: var(--sw7036) !important;
      }
      .bg-amber-50\/50 {
        background-color: rgba(214, 207, 196, 0.5) !important;
      }
      .focus\:ring-amber-600:focus,
      .focus\:border-amber-600:focus {
        border-color: var(--sw7036-accent) !important;
        box-shadow: 0 0 0 2px var(--sw7036-accent);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--sw7036-accent);
      }
      .rounded-xl,
      .rounded-lg {
        border-radius: 0.75rem;
      }

      /* Animaciones */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .zoom-in {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .zoom-in.visible {
        opacity: 1;
        transform: scale(1);
      }

      .bounce {
        will-change: transform;
      }
      .bounce:hover {
        animation: bounce 0.6s;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .mobile-menu {
        transition: transform 0.3s ease-out;
        transform: translateX(100%);
      }
      .mobile-menu.open {
        transform: translateX(0);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const Header = () => {

        const toggleMobileMenu = () => {

        };

return (

                    </a>
                  </li>
                  <li>
                    <a

                    </a>
                  </li>
                  <li>
                    <a

                      <li>

                      <li>

                  </nav>

              )}
            </div>
          </header>
        );
      };

          },
        ];

        const kitchens = [
          {
            id: 1,
            name: "Cocina Moderna con Isla",

            description:
              "Diseño funcional con isla central, ideal para la vida familiar.",
            dimensions: "Medidas personalizables",
          },
          {
            id: 2,

            description:

          {
            id: 3,
            name: "Cocina Minimalista",

          },
          {

            image: "images/cocina_4.jpg",

        const bedrooms = [

          },
          {

          {
            id: 3,

          },

          },

            description:
              "Exclusividad y sofisticación en cada detalle, máximo confort.",
            dimensions: "Medidas personalizables",
          },
        ];

        const ProductGrid = ({ title, products, category }) => (
          <section className="py-16 bg-white fade-in">
            <div className="container mx-auto px-4 max-w-6xl">
              <h2 className="text-4xl font-playfair font-bold text-center mb-10 text-stone-900 slide-left">
                {title}
              </h2>
              <p className="text-center text-stone-700 font-montserrat mb-8">

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                  <div

      const Footer = () => (
        <footer className="bg-gradient-to-b from-[#e7ddcf] to-[#f3ece2] border-t border-black/10 fade-in">
          <div className="max-w-5xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div className="flex items-center gap-3 font-semibold text-[#4e3a2e]">
              <img
                src="images/logo_pd.png"
                alt="Paradisse Design Logo"
                className="w-6 h-6 object-contain mr-2"
              />
              <span>Paradisse Design</span>
            </div>
            <div className="mt-2 pt-2 text-center">
              <p className="text-stone-400 font-montserrat text-sm">
                © 2025 Paradisse Design. Todos los derechos reservados.
              </p>
            </div>
            <nav className="flex gap-4">

                href="https://www.instagram.com/paradisse.design"
                target="_blank"
                rel="noopener noreferrer"
                className="px-4 py-2 rounded-full bg-[#6b4f3b] text-white shadow transition bounce"
              >
                Instagram
              </a>
              <a
                href="https://wa.me/5491172299130"
                target="_blank"
                rel="noopener noreferrer"
                className="px-4 py-2 rounded-full bg-[#8c6e54] text-white shadow transition bounce"
              >
                WhatsApp
              </a>
            </nav>
          </div>
        </footer>
      );

      const App = () => {
        return (
          <div className="font-montserrat">
            <Header />
            <CatalogPage />
            <Footer />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.15 }
      );

      setTimeout(() => {
        document
          .querySelectorAll(".fade-in, .slide-left, .slide-right, .zoom-in")
          .forEach((el) => {
            observer.observe(el);
          });
      }, 100);
    </script>
  </body>
</html>
