            <CatalogPage dollarBlue={dollarBlue} />
            <Footer />
          </div>
        );
      };

     
      ReactDOM.render(<App />, document.getElementById("root"));

  // Leyenda de precios en efectivo
  const cashLegend = document.createElement("div");
  cashLegend.textContent = "Todos los precios publicados son en efectivo.";
  cashLegend.style.textAlign = "center";
  cashLegend.style.fontSize = "0.95rem";
  cashLegend.style.color = "#6e6657";
  cashLegend.style.margin = "18px 0 0 0";
  cashLegend.style.fontFamily = "Montserrat, sans-serif";
  const footer = document.querySelector("footer");
  if (footer) {
    footer.parentNode.insertBefore(cashLegend, footer);
  } else {
    document.body.appendChild(cashLegend);
  }
  const setupAnimations = () => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.15 }
        );

        document
          .querySelectorAll(".fade-in, .slide-left, .slide-right, .zoom-in")
          .forEach((el) => {
            observer.observe(el);
          });

        const yearSpan = document.getElementById("year");
        if (yearSpan) {
          yearSpan.textContent = new Date().getFullYear();
        }
      };

  
      window.addEventListener("load", () => {
        setTimeout(setupAnimations, 100);
      });
    </script>
  </body>
