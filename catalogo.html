<!DOCTYPE html>
<html lang="es">
  <head>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      .hide-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
      }
      .show-on-scroll {
        transition: transform 0.1s, opacity 0.3s;
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }
      /* SW7036 */
      :root {
        --sw7036: #d6cfc4;
        --sw7036-dark: #b8b1a1;
        --sw7036-light: #ede8e2;
        --sw7036-accent: #a89c87;
        --sw7036-contrast: #6e6657;
      }
      body {
        background-color: var(--sw7036-light);
        color: var(--sw7036-contrast);
      }
      .hero-pattern {
        background-image: url("images/fonini.jpg");
        background-size: cover;
        background-position: center;
        background-color: var(--sw7036);
      }
      header,
      .bg-white,
      .bg-gradient-to-b,
      .bg-amber-50,
      .bg-stone-50,
      .bg-gray-50 {
        background-color: var(--sw7036-light) !important;
      }
      .text-gray-800,
      .text-stone-900,
      .text-amber-800,
      .text-stone-700,
      .text-gray-700,
      .text-\[\#4e3a2e\],
      .text-\[\#6b4f3b\],
      .text-\[\#8c6e54\] {
        color: var(--sw7036-contrast) !important;
      }
      .border-stone-200,
      .border-amber-200,
      .border-\[\#a38f62\] {
        border-color: var(--sw7036-accent) !important;
      }
      .bg-amber-800,
      .bg-amber-700,
      .bg-\[\#6b4f3b\],
      .bg-\[\#8c6e54\] {
        background-color: var(--sw7036-accent) !important;
      }
      .hover\:bg-amber-700:hover,
      .hover\:bg-amber-800:hover,
      .hover\:bg-\[\#6b4f3b\]:hover {
        background-color: var(--sw7036-contrast) !important;
      }
      .bg-amber-50,
      .bg-stone-100 {
        background-color: var(--sw7036) !important;
      }
      .bg-amber-50\/50 {
        background-color: rgba(214, 207, 196, 0.5) !important;
      }
      .focus\:ring-amber-600:focus,
      .focus\:border-amber-600:focus {
        border-color: var(--sw7036-accent) !important;
        box-shadow: 0 0 0 2px var(--sw7036-accent);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--sw7036-accent);
      }
      .rounded-xl,
      .rounded-lg {
        border-radius: 0.75rem;
      }

      /* Animaciones */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .zoom-in {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .zoom-in.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* Rebote footer */
      .bounce {
        will-change: transform;
      }
      .bounce:hover {
        animation: bounce 0.6s;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      /* Estilos para el menú móvil */
      .mobile-menu {
        transition: transform 0.3s ease-out;
        transform: translateX(100%);
      }
      .mobile-menu.open {
        transform: translateX(0);
      }
    </style>
  </head>

  <body>

                  </li>
                  <li>
                    <a

                  </li>

      };

          },
          {

            description: "Encanto campestre con toques de sofisticación y materiales naturales.",

          },

        const ProductGrid = ({ title, products, category }) => (

      const App = () => {
        return (

            <Header />
            <CatalogPage />
            <Footer />
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));

      // IntersectionObserver para animaciones
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.15 }
      );

      document
        .querySelectorAll(".fade-in, .slide-left, .slide-right, .zoom-in")
        .forEach((el) => {
          observer.observe(el);
        });
    </script>
  </body>
</html>
