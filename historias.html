<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradisse Design | Galería de Proyectos</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* SW7036 */
      :root {
        --sw7036: #d6cfc4;
        --sw7036-dark: #b8b1a1;
        --sw7036-light: #ede8e2;
        --sw7036-accent: #a89c87;
        --sw7036-contrast: #6e6657;
      }
      body {
        background-color: var(--sw7036-light);
        color: var(--sw7036-contrast);
      }
      header,
      .bg-white,
      .bg-gradient-to-b,
      .bg-amber-50,
      .bg-stone-50,
      .bg-gray-50 {
        background-color: var(--sw7036-light) !important;
      }
      .text-gray-800,
      .text-stone-900,
      .text-amber-800,
      .text-stone-700,
      .text-gray-700,
      .text-\[\#4e3a2e\],
      .text-\[\#6b4f3b\],
      .text-\[\#8c6e54\] {
        color: var(--sw7036-contrast) !important;
      }
      .border-stone-200,
      .border-amber-200,
      .border-\[\#a38f62\] {
        border-color: var(--sw7036-accent) !important;
      }
      .bg-amber-800,
      .bg-amber-700,
      .bg-\[\#6b4f3b\],
      .bg-\[\#8c6e54\] {
        background-color: var(--sw7036-accent) !important;
      }
      .hover\:bg-amber-700:hover,
      .hover\:bg-amber-800:hover,
      .hover\:bg-\[\#6b4f3b\]:hover {
        background-color: var(--sw7036-contrast) !important;
      }
      .bg-amber-50,
      .bg-stone-100 {
        background-color: var(--sw7036) !important;
      }
      .bg-amber-50\/50 {
        background-color: rgba(214, 207, 196, 0.5) !important;
      }
      .focus\:ring-amber-600:focus,
      .focus\:border-amber-600:focus {
        border-color: var(--sw7036-accent) !important;
        box-shadow: 0 0 0 2px var(--sw7036-accent);
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--sw7036-accent);
      }
      .rounded-xl,
      .rounded-lg {
        border-radius: 0.75rem;
      }

      /* Animaciones */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .slide-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .slide-right {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .slide-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .zoom-in {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .zoom-in.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* Rebote footer */
      .bounce {
        will-change: transform;
      }
      .bounce:hover {
        animation: bounce 0.6s;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      /* Estilos para el menú móvil */
      .mobile-menu {
        transition: transform 0.3s ease-out;
        transform: translateX(100%);
      }
      .mobile-menu.open {
        transform: translateX(0);
      }

      /* Estilos específicos de la galería */
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .gallery-item img {
        width: 100%;
        height: 250px; /* Altura fija para las imágenes */
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        padding: 1rem;
        text-align: center;
      }
      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }
      .gallery-overlay h3 {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .gallery-overlay p {
        font-family: "Montserrat", sans-serif;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

       return (

                      className="w-8 h-8"

                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path

                        d="M4 6h16M4 12h16M4 18h16"

                    </svg>
                  </button>
                </div>
              <nav className="hidden md:block">
                <ul className="flex space-x-8">
                  <li>
                    <a
                      href="servicios.html"

                      Servicios
                    </a>
                  </li>
                  <li>
                    <a

                    >
                      Galería
                    </a>
                  </li>
                  <li>
                    <a
                      href="catalogo.html"
                      className="text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                    >
                      Catálogo
                    </a>
                  </li>
                  <li>
                    <a href="index.html#proceso"

                    </a>
                  </li>
                  <li>

                    >
                      Diseña con Paradisse
                    </a>
                  </li>
                </ul>
              </nav>
              
              {/* Menú móvil */}
              {isMobileMenuOpen && (
                <div className="absolute top-full left-0 w-full bg-white shadow-lg md:hidden">
                  <nav className="px-4 py-4">
                    <ul className="space-y-4">
                      <li>
                        <a
                          href="servicios.html"
                          className="block text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                          onClick={() => setIsMobileMenuOpen(false)}
                        >
                          Servicios
                        </a>
                      </li>
                      <li>
                        <a
                          href="galeria.html"
                          className="block text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                          onClick={() => setIsMobileMenuOpen(false)}
                        >
                          Galería
                        </a>
                      </li>
                      <li>
                        <a
                          href="catalogo.html"
                          className="block text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                          onClick={() => setIsMobileMenuOpen(false)}
                        >
                          Catálogo
                        </a>
                      </li>
                      <li>
                        <a
                          href="proceso.html"
                          className="block text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                          onClick={() => setIsMobileMenuOpen(false)}
                        >
                          Proceso
                        </a>
                      </li>
                      <li>
                        <a
                          href="disena.html"
                          className="block text-gray-700 hover:text-amber-800 transition-colors font-montserrat"
                          onClick={() => setIsMobileMenuOpen(false)}
                        >
                          Diseña con Paradisse
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              )}
            </div>
          </header>
        );
      };
